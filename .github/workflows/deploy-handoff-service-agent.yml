name: Deploy Handoff Service Agent

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/agents/handoffAgent_initializer.py'
      - 'src/prompts/HandoffAgentPrompt.txt'
      - 'src/services/handoff_service.py'
      - '.github/workflows/deploy-handoff-service-agent.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create and export .env from ENV secret
        run: |
          if [ -z "${ENV:-}" ]; then
            echo "ENV secret is missing or empty"
            exit 1
          fi
          printf "%s\n" "$ENV" > src/.env
          grep -v '^[[:space:]]*#' src/.env | grep -v '^[[:space:]]*$' >> "$GITHUB_ENV"
        shell: bash
        env:
          ENV: ${{ secrets.ENV }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Azure login
        uses: azure/login@v2.1.1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run initializer
        run: |
          cd src
          python app/agents/handoffAgent_initializer.py
