name: Deploy Customer Loyalty Agent

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/agents/customerLoyaltyAgent_initializer.py'
      - 'src/prompts/CustomerLoyaltyAgentPrompt.txt'
      - 'src/app/tools/discountLogic.py'
      - 'src/app/agents/agent_processor.py'
      - 'src/app/agents/agent_initializer.py'
      - '.github/workflows/deploy-customer-loyalty-agent.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create and export .env from ENV secret
        run: |
          if [ -z "${ENV:-}" ]; then
            echo "ENV secret is missing or empty"
            exit 1
          fi
          printf "%s\n" "$ENV" > src/.env
          while IFS='=' read -r key raw_value; do
            key="$(echo "$key" | xargs)"
            if [ -z "$key" ] || [[ "$key" == \#* ]]; then
              continue
            fi
            value="$raw_value"
            value="${value#\"}"
            value="${value%\"}"
            value="${value#\'}"
            value="${value%\'}"
            echo "$key=$value" >> "$GITHUB_ENV"
          done < src/.env
        shell: bash
        env:
          ENV: ${{ secrets.ENV }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Azure login
        uses: azure/login@v2.1.1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run initializer
        run: |
          cd src
          python app/agents/customerLoyaltyAgent_initializer.py
